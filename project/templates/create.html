<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規投稿</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header class="site-header">
        <nav class="navigation">
            <a href="{{ url_for('main.posts_list') }}" class="nav-link">ホーム</a>
            {% if not current_user.is_authenticated %}
                <a href="{{ url_for('auth.login') }}" class="nav-link">ログイン</a>
                <a href="{{ url_for('auth.signup') }}" class="nav-link">サインアップ</a>
            {% else %}
                <a href="{{ url_for('main.create_post') }}" class="nav-link">新規投稿</a>
                <a href="{{ url_for('auth.logout') }}" class="nav-link">ログアウト</a>
            {% endif %}
        </nav>
    </header>
    <section class="new-post-section">
        <div class="new-post-container">
            <h2 class="section-title">開発体験共有SNS Exvelop</h2>
            <h3 class="form-title">新規投稿</h3>
            <form method="post" class="new-post-form">
                <div class="form-group">
                    <label for="title" class="form-label">タイトル</label>
                    <input type="text" class="form-input" id="title" name="title" maxlength="100" required>
                </div>
                <div class="form-group">
                    <label for="description" class="form-label">内容</label>
                    <textarea class="form-textarea" name="description" id="description" rows="4" maxlength="1000" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image_url" class="form-label">画像URL</label>
                    <input type="text" class="form-input" id="image_url" name="image_url" maxlength="200">
                </div>
                <div class="form-group">
                    <label for="code" class="form-label">コード</label>
                    <textarea class="form-textarea" name="code" id="code" rows="4" maxlength="1000"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">投稿する</button>
                <a href="{{ url_for('main.posts_list') }}" class="btn btn-secondary" role="button">一覧画面に戻る</a>
            </form>
        </div>
    </section>
</body>
</html>
