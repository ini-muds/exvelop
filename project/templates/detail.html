<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>詳細</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            <a href="{{ url_for('main.posts_list') }}" id="" class="">
                ホーム
            </a>
            {% if not current_user.is_authenticated %}    
                <a href="{{ url_for('auth.login') }}" id="" class="">
                    ログイン
                </a>
                <a href="{{ url_for('auth.signup') }}" id="" class="">
                    サインアップ
                </a>
            {% endif %}
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.create_post') }}" id="" class="">
                    新規投稿
                </a>
                <a href="{{ url_for('auth.logout') }}" id="" class="">
                    ログアウト
                </a>
            {% endif %}
        </div>
    </header>
    <section>
        <div>
            <h1 class="text-info">コーディングSNS</h1>
        </div>
        <div class="">
            <div>
                <!-- いらなかったら消してください -->
                <h3>詳細</h3>
            </div>
            <div>
                <h4>作成者：{{ post.name }}</h4>
            </div>
            <div>
                <h5>タイトル: {{ post.title }}</h5>
            </div>
            <div>
                <p>{{ post.description }}</p>
            </div>
            <div>
                <p>{{ post.image_url }}</p>
            </div>
            <div>
                <p>{{ post.code }}</p>
            </div>
            <div>
                <p>作成日時: {{ post.timestamp }}</p>
            </div>
            <div>
                <a href="{{ url_for('main.posts_list') }}" class="btn btn-info" role="button">
                    一覧画面に戻る
                </a>
            </div> 
        </div>
    </section>
    

    <script src="script.js"></script>
</body>
</html>
