<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header class="site-header">
        <nav class="navigation">
            <a href="{{ url_for('main.posts_list') }}" class="nav-link">ホーム</a>
            {% if not current_user.is_authenticated %}
                <a href="{{ url_for('auth.login') }}" class="nav-link">ログイン</a>
                <a href="{{ url_for('auth.signup') }}" class="nav-link">サインアップ</a>
            {% endif %}
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.create_post') }}" class="nav-link">新規投稿</a>
                <a href="{{ url_for('auth.logout') }}" class="nav-link">ログアウト</a>
            {% endif %}
        </nav>
    </header>
    <section class="login-section">
        <div class="login-container">
            <h2 class="login-title">ログイン</h2>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}
            <form method="POST" action="/login" class="login-form">
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Your Email" required autofocus>                
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Your Password" required>
                </div>
                <button type="submit" class="btn btn-primary">ログイン</button>
            </form>
        </div>
    </section>
</body>
</html>
