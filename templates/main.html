<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>コーディングSNS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>コーディングSNS</h1>
        
        <!-- 投稿フォーム -->
        <form id="postForm">
            <input type="text" id="name" placeholder="名前">
            <input type="text" id="title" placeholder="タイトル">
            <textarea id="description" placeholder="自由記述"></textarea>
            <input type="text" id="image_url" placeholder="画像URL">
            <textarea id="code" placeholder="コード"></textarea>
            <button type="submit">投稿</button>
        </form>

        <!-- 検索バー -->
        <input type="text" id="searchQuery" placeholder="投稿を検索">
        <button onclick="searchPosts()">検索</button>

        <!-- 投稿リスト -->
        <div id="postsList">
            <!-- 投稿はここに表示される -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
